<div class="row">
  <div id="historyMsg">
    <li *ngFor="let msg of messages">
      <p>{{ msg.content }}</p>
      <p>{{ msg.user }}</p>
      <p>{{ msg.time | date: 'h:mm:ss a' }}</p>
    </li>
  </div>
  <input type="text" class="form-control" placeholder="Reply content ..." [(ngModel)]="content">
  <button class="btn btn-primary" (click)="makeMsg(content); send();">Reply</button>
</div>
