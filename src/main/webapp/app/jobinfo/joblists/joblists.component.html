<div class="container">
  <div class="row joblists-head">
    <div class="col-md-10">
      <div class="head-wrapper">
        <h3 class="head-title">Job Lists</h3>
      </div>
    </div>
  </div>
  <ul class="joblists-content">
    <li *ngFor="let job of jobModels" class="joblists-li">
      <div class="joblists-content">
        <div class="joblists-liner">
          <div class="col-sm-2">
            <div class="avatar-wrapper">
              <span class="job-avater">
                <img src="/app/static/avatar.jpg" alt="#" class="img-thumbnail job-avater">
              </span>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="job-title">
              <h2>{{ job.jobTittle }}</h2>
              <em class="timestamp">{{ job.createdTime | date }}</em>
            </div>
            <div class="job-content">
              <p></p>
            </div>
            <div class="job-full">
              <ul class="nav nav-tabs">
                <li class="full-wrapper">
                  <button class="btn btn-default" href="#">details</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
