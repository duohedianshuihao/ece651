<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-1 col-md-2">
        <a class="navbar-brand" href="/">SharkJob</a>
      </div>
      <div class="col-md-5">
        <div *ngIf="inJobInfo" class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" [(ngModel)]="searchWord">
          </div>
          <button (click)="searchJob(searchWord);" type="submit" class="btn btn-default">Submit</button>
          <button (click)="postjob();" type="button" class="btn btn-default">Post Job</button>
        </div>
      </div>
      <div class="col-md-2">
        <ul *ngIf="!currentUser" class="nav navbar-nav navbar-right">
          <li><a class="user" href="/login">Login</a></li>
          <li><a class="user" href="/signup">Signup</a></li>
        </ul>
        <ul *ngIf="currentUser" class="nav navbar-nav navbar-right">
          <li><a class="btn user" (click)="redirect()">{{ currentUser.userName }}</a></li>
          <li><a class="btn user" (click)="logout();">logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
