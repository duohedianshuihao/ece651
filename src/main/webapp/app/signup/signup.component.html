<div class="container">
  <form>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" class="form-control" id="email" #email>
    </div>
    <div class="form-group">
      <label for="username">username</label>
      <input type="text" class="form-control" id="username" #username>
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" #password>
    </div>
    <button type="submit" class="btn btn-default"
    (click)="add(email.value, username.value, password.value); email.vaule=''; username.value=''; password.vaule=''">
    submit
    </button>
  </form>
</div>
