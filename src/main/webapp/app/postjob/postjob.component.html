<navbar></navbar>
<div class="container">
    <form #jobform="ngForm">
        <div class="form-group" style="font-size:14px">
            <label for="jobTittle">Job Title</label>
            <input type="text" class="form-control" id="jobTittle" required minlength="1" placeholder="please input job title" [(ngModel)]="jobform.jobTittle" name='jobTittle' #jobTitle="ngModel">
            <div [hidden]="!submitted || jobTitle.valid" class="alert alert-danger">Job Title needed</div>
        </div>
        <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <textarea row="5" type="text" class="form-control" id="jobDescription" required minlength="1" placeholder="less than 140 characters" maxlength="140" [(ngModel)]="jobform.jobDescription" name='jobDescription' #jobDescription="ngModel"></textarea>
            <div [hidden]="!submitted || jobDescription.valid" class="alert alert-danger">Username Invalid</div>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" required minlength="1" [(ngModel)]="jobform.location" name='location' #location="ngModel">
            <div [hidden]="!submitted || location.valid" class="alert alert-danger">Password Invalid</div>
        </div>
        <div class="form-group">
            <label for="categories">Categories</label>
            <input type="text" class="form-control" id="categories" required minlength="1" [(ngModel)]="jobform.categories" name="categories" #categories="ngModel" >
            <div [hidden]="!submitted || categories.valid" class="alert alert-danger">Password Should Be Same</div>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time</label>
            <input type="date" class="form-control" id="startTime" [(ngModel)]="jobform.startTime" name="startTime" #startTime="ngModel" >
        </div>
        <div class="form-group">
            <label for="expirTime">Expiration Time</label>
            <input type="date" class="form-control" id="expirTime" [(ngModel)]="jobform.expirTime" name="expirTime" #expirTime="ngModel" >
        </div>
        <div class="form-group">
            <label for="requiredSkills">Required Skills</label>
            <div class="row">
                <div class="col-md-11">
                    <input type="text" class="form-control" id="requiredSkills" [(ngModel)]="skill" name="skill">
                </div>
                <div class="col-md-1">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" (click)="add_skills(skill)"></span>
                </div>
            </div>
        </div>

        <div class="form-group">
            <span *ngFor="let item of jobform?.requiredSkills" class="label label-info skills">
               test1234
            </span>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" style="width:100%;"
                (click)="submitted=true; jobform.form.valie && add(jobform)">
            Post Job
        </button>
    </form>
</div>
