<alert></alert>
<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-md-4">
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="info">info</label>
          <input type="text" class="form-control" id="info" placeholder="Email or Username" [(ngModel)]='loginform.info' name='info' #info="ngModel" required pattern="^[a-z0-9A-Z]+([._\\-]*[a-z0-9A-Z])*@([a-z0-9A-Z]+[-a-z0-9A-Z]*[a-z0-9A-Z]+.){1,63}[a-z0-9A-Z]+|[a-z0-9A-Z]{4,}$">
          <div [hidden]="!submitted || info.valid" class="alert alert-danger">Email of Username needed</div>
        </div>
        <div class="form-group">
          <label for="password">password</label>
          <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="loginform.password" name='password' #password="ngModel" required>
          <div [hidden]="!submitted || password.valid" class="alert alert-danger">password needed</div>
        </div>
        <div class="row">
          <div class="col-md-3">
            <button class="btn btn-primary" [routerLink]="['/signup']">signup</button>
          </div>
          <div class="col-md-offset-6 col-md-3">
            <button type="submit" class="btn btn-primary"
            (click)="submitted=true; loginForm.form.valid && get(loginform)" >
            submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
