<div class="outside">
  <navbar [inJobInfo]="false"></navbar>
  <div class="uptwo"></div>
  <div class="downeight">
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <alert></alert>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
          <div class="col-md-10">
            <h1 align="center" style="font-weight: 200;">Welcome Home!</h1>
            <br>
            <h5>Log in using your email address or username and password.</h5>
            <h5>Don't have an account? <a href="/signup">Join us now!</a></h5>
            <form #loginForm="ngForm">
              <div class="form-group">
                <br>
                <label for="info">Email or username</label>
                <input type="text" class="form-control" id="info" placeholder="Email or Username" [(ngModel)]='loginform.info' name='info' #info="ngModel" required pattern="^[a-z0-9A-Z]+([._\\-]*[a-z0-9A-Z])*@([a-z0-9A-Z]+[-a-z0-9A-Z]*[a-z0-9A-Z]+.){1,63}[a-z0-9A-Z]+|[a-z0-9A-Z]{4,}$">
                <div [hidden]="!submitted || info.valid" class="alert alert-danger">Email of Username needed</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="loginform.password" name='password' #password="ngModel" required>
                <div [hidden]="!submitted || password.valid" class="alert alert-danger">password needed</div>
              </div>
              <br>
              <button type="submit" class="btn btn-primary"
              (click)="submitted=true; loginForm.form.valid && get(loginform)" >
              Log In
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  <div class="imagerow"></div>
  </div>
</div>
